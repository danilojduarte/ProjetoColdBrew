<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Link Box Icons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Link Remix Icons  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    
    <!-- Animações -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <title>Responsive Cold Brew WebSite</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <img src="assets/logo.png" alt="Logo">
        </a>

        <ul class="navlist">
            <li><a href="#">About</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="nav-btn">Sing In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-text">
            <h5 data-aos="fade-right" data-aos-duration:="1400">
                #Coffee for hot days</h5>
            <h1 data-aos="zoom-in-left" data-aos-duration:="1400" data-aos-delay="200">
            -Cold Brew</h1>
            <p data-aos="zoom-in-right" data-aos-duration:="1400" data-aos-delay="300">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi dolore quaerat porro fuga dicta, ipsum soluta fugit recusandae.
            </p>

            <div class="main-hero" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                <a href="#" class="btn">Ordr Now</a>
                <a href="#" class="price">
                    $16.00 | <span>Regular Price</span>
                </a>
            </div>
        </div>

        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
            <img src="assets/hero.png" alt="">
        </div>
    </section>

    <div class="icons">
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-facebook-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-youtube-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="ri-twitter-fill"></i></a>
    </div>

    <div class="scroll" 
    data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
        <a href="#">
            <i class="ri-scroll-to-bottom-line"></i>
            Scroll Down
        </a>
    </div>



    <script src="js/script.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
